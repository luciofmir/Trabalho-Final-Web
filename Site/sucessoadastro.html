<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Vou de Carona</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
	
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Conteudo</h1>
        <p>Algo Aqui!!</p>
        <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
      </div>
    </div>
	
	<form class="form-horizontal" action="sucessoCadastro.html" method="post">
		<fieldset>

		<!-- Form Name -->
		<legend>Cadastro de Usuário</legend>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textiNome">Nome:</label>  
			<div class="col-md-4">
				<input id="textiNome" name="textiNome" placeholder="Digite seu Nome" class="form-control input-md" type="text">
    
			</div>
		</div>

		<!-- File Button --> 
		<div class="form-group">
			<label class="col-md-4 control-label" for="Btfoto">Foto do Perfil:</label>
				<div class="col-md-4">
					<input id="Btfoto" name="Btfoto" class="input-file" type="file">
				</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textTel">Telefone:</label>  
				<div class="col-md-4">
					<input id="textTel" name="textTel" placeholder="( ## ) ####-####" class="form-control input-md" type="text">
    
				</div>
		</div>

		<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="radiosRel">Escolha uma Opção</label>
				<div class="col-md-4"> 
					<label class="radio-inline" for="radiosRel-0">
						<input name="radiosRel" id="radiosRel-0" value="1" checked="checked" type="radio">1 Aluno</label> 
					<label class="radio-inline" for="radiosRel-1">
						<input name="radiosRel" id="radiosRel-1" value="2" type="radio">2 Professor</label> 
					<label class="radio-inline" for="radiosRel-2">
						<input name="radiosRel" id="radiosRel-2" value="3" type="radio">3 Servidor</label>
				</div>
			</div>

		<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="selctRelacao">Relação com o ICEA</label>
					<div class="col-md-4">
						<select id="selctRelacao" name="selctRelacao" class="form-control">
							<option value="1">Matrícula Aluno</option>
							<option value="2">Masp</option>
							<option value="3">Matrícula Servidor</option>
						</select>
					</div>
			</div>

		<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textCodigo">Código:</label>  
					<div class="col-md-4">
						<input id="textCodigo" name="textCodigo" placeholder="Insira o Código" class="form-control input-md" required="" type="text">
					</div>
			</div>

		<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textUsuario">Usuário:</label>  
					<div class="col-md-4">
						<input id="textUsuario" name="textUsuario" placeholder="Nome que será exibido no site" class="form-control input-md" required="" type="text">
    				</div>
			</div>

		<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="inputsenha">Senha:</label>
					<div class="col-md-4">
						<input id="inputsenha" name="inputsenha" placeholder="" class="form-control input-md" required="" type="password">
					</div>
			</div>

		<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="inputconsenha">Repita sua Senha:</label>
					<div class="col-md-4">
						<input id="inputconsenha" name="inputconsenha" placeholder="" class="form-control input-md" required="" type="password">
					</div>
			</div>

		<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="BtCadastrar"></label>
				<div class="col-md-8">
					<button id="BtCadastrar" type="submit" name="BtCadastrar" class="btn btn-success">Cadastrar</button>
					<button id="BtLimpar" type="reset" name="BtLimpar" class="btn btn-danger">Limpar</button>
				</div>
			</div>

		</fieldset>
</form>

    <div class="container">
     

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->


    
  </body>
</html>
